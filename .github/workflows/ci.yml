name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

permissions:
  contents: write
  actions: read

jobs:
  build-docker:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build Docker image
      run: |
        cd code/GeoPopMap_app
        docker build -t geopopmap_docker_img .
        docker save geopopmap_docker_img > geopopmap_docker_img.tar
        
    - name: Upload Docker image artifact
      uses: actions/upload-artifact@v4
      with:
        name: geopopmap-docker-image
        path: code/GeoPopMap_app/geopopmap_docker_img.tar
        retention-days: 1

  build-docs:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        sudo apt-get update -qy
        sudo apt-get install -y make

    - name: Install Python dependencies
      run: |
        pip install sphinx sphinx_rtd_theme furo

    - name: Build documentation
      run: |
        cd docs
        make html

    - name: Move built docs to public folder
      run: |
        mv docs/build/html/ public/
        
    - name: Configure git user
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public
        keep_files: true 
